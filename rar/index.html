<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créateur de Fichiers RAR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            max-width: 600px;
            text-align: center;
            margin-bottom: 2rem;
        }

        input, button {
            margin: 0.5rem 0;
            padding: 0.5rem;
            font-size: 1rem;
        }

        button {
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #f1f1f1;
            margin-top: 2rem;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Créateur de Fichiers RAR</h1>
    </header>
    <main>
        <p>Ajoutez des fichiers à inclure dans votre archive RAR. Vous pouvez également définir un mot de passe pour protéger l'archive.</p>
        <input type="file" id="rarFiles" multiple />
        <input type="password" id="rarPassword" placeholder="Mot de passe (facultatif)" />
        <button onclick="createRarFile()">Télécharger</button>
    </main>
    <footer>
        <p>&copy; 2025 Créateur de Fichiers Gratuit. Aucun compte requis, aucune donnée enregistrée.</p>
    </footer>

    <script>
        function createRarFile() {
            const files = document.getElementById('rarFiles').files;
            const password = document.getElementById('rarPassword').value;

            if (files.length === 0) {
                alert('Veuillez sélectionner au moins un fichier.');
                return;
            }

            alert(`Désolé, la création de fichiers RAR avec mot de passe nécessite un outil côté serveur ou un logiciel externe tel que WinRAR. Vous pouvez utiliser une alternative comme les fichiers ZIP avec JSZip.`);
        }
    </script>
</body>
</html>
