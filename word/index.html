<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créateur de Fichiers Word</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            max-width: 600px;
            text-align: center;
            margin-bottom: 2rem;
        }

        textarea {
            width: 90%;
            max-width: 800px;
            height: 300px;
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1rem;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #f1f1f1;
            margin-top: 2rem;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Créateur de Fichiers Word</h1>
    </header>
    <main>
        <p>Entrez le contenu de votre fichier Word ci-dessous. Une fois prêt, cliquez sur "Télécharger" pour générer et récupérer votre fichier Word.</p>
        <textarea id="wordContent" placeholder="Saisissez ici le contenu de votre fichier Word..."></textarea>
        <button onclick="downloadWordFile()">Télécharger</button>
    </main>
    <footer>
        <p>&copy; 2025 Créateur de Fichiers Gratuit. Aucun compte requis, aucune donnée enregistrée.</p>
    </footer>

    <script>
        function downloadWordFile() {
            const content = document.getElementById('wordContent').value;
            const blob = new Blob([content], { type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'document.docx';
            link.click();
        }
    </script>
</body>
</html>
